 <div class="d-flex justify-content-center align-items-center container mt-5">
<form [formGroup]="form" (ngSubmit)="update()">
    <div class="form-group">
      <label>Nom d'equipe : 
      <input type="text" [(ngModel)]="equipe.nomEquipe" formControlName="nomEquipe" name="nomEquipe" class="form-control" placeholder="Enter nom d'equipe" [ngClass]="{'is-invalid' : submitted && myControls['nomEquipe'].errors}">
  </label>
      <div *ngIf="myControls['nomEquipe'].errors" class="invalid-feedback">
          
          <div *ngIf="submitted && myControls['nomEquipe'].errors['required']" class="alert alert-danger" role="alert">
            Nom d'equipe est obligatoire !
          </div>
          <div *ngIf="myControls['nomEquipe'].errors['pattern']" class="alert alert-danger" role="alert">
            Nom d'equipe ne doit contient que des lettres !
        </div>
        <div *ngIf="myControls['nomEquipe'].errors['minLength']" class="alert alert-danger" role="alert">
            Nom d'equipe doit avoir 3 lettres au minimale !
        </div>
      </div>
  </div>

    <div class="form-group">
      <label for="niveau">Niveau : 
      <select type="text" [(ngModel)]="equipe.niveau" formControlName="niveau" name="thematique" class="form-control" placeholder="Enter niveau" [ngClass]="{'is-invalid' :submitted && myControls['niveau'].errors}">
        <option value="JUNIOR" >JUNIOR</option>
            <option value="SENIOR">SENIOR</option>
            <option value="EXPERT">EXPERT</option>
      </select>
  </label>
      <div *ngIf="submitted && myControls['niveau'].errors" class="invalid-feedback" class="alert alert-danger" role="alert">
          <div *ngIf="myControls['niveau'].errors['required']">
            niveau est obligatoire !
          </div>        
      </div>   
  </div>

  <div class="form-group">
    <label for="salle">Salle : 
    <input type="number"  min="1" max="10" required [(ngModel)]="equipe.salle" formControlName="salle" name="salle" class="form-control" placeholder="Enter salle" [ngClass]="{'is-invalid' :submitted && myControls['salle'].errors}">
</label>
    <div *ngIf="submitted && myControls['salle'].errors" class="invalid-feedback" class="alert alert-danger" role="alert">
        <div *ngIf="myControls['salle'].errors['required']">
            salle est obligatoire !
        </div>        
    </div>   
</div>

<div class="form-group">
    <label for="dateCreation">Date de creation : 
    <input type="date" [(ngModel)]="equipe.dateCreation" formControlName="dateCreation" name="dateCreation" class="form-control" placeholder="Enter date de creation" [ngClass]="{'is-invalid' :submitted && myControls['dateCreation'].errors}">
</label>
    <div *ngIf="submitted && myControls['dateCreation'].errors" class="invalid-feedback" class="alert alert-danger" role="alert">
        <div *ngIf="myControls['dateCreation'].errors['required']">
          date de creation est obligatoire !
        </div>        
    </div>   
</div>


  <button type="submit" class="btn-primary btn-sm" >Submit</button>
  </form>
 

 </div>
 <router-outlet></router-outlet>
